<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>notesMaDr | MaDr</title>
        <link rel="icon" type="image/svg" sizes="any" href="https://raw.githubusercontent.com/MaDrCloudDev/projectsImages/master/MaDrLogo.svg">
        <link href="/styles/styles.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="max-w-2xl mx-auto text-2xl text-white bg-black px-8 py-4">
        <header>
            <div class="mb-2">
                <h1 class="text-5xl font-bold text-[#328eef]"><a href="/">notesMaDr</a></h1>
                <h2 class="text-2xl text-[#fffb00]">Take notes. Never forget.</h2>
            </div>
        </header>
        <div>
            <div class="mb-2">
                <input id="search-text" type="text" class="bg-black border mb-2" placeholder="Filter notes">
                <select id="filter-by" class="bg-black border">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div>
            <div id="notes" class="mb-2"></div>
            <button id="create-note" class="border px-2 py-1 hover:text-[#fffb00] hover:border-[#fffb00]">New note</button>
        </div>    
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
