<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Notes App | MaDr</title>
        <link rel="icon" type="image/svg" sizes="any" href="https://raw.githubusercontent.com/MaDrCloudDev/projectsImages/master/MaDrLogo.svg">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes MaDr</h1>
                <h2 class="header__subtitle">Take notes. Never forget.</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Save Note</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note title">
            <textarea id="note-body" class="body-input" placeholder="Enter note text"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>
        </div>

        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
