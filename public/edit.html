<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>notesMaDr | MaDr</title>
        <link rel="icon" type="image/svg" sizes="any" href="https://raw.githubusercontent.com/MaDrCloudDev/projectsImages/master/MaDrLogo.svg">
        <link href="/styles/styles.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="max-w-2xl mx-auto text-2xl text-white bg-black px-8 py-4 flex-wrap">
        <header>
            <div class="mb-2">
               <h1 class="text-5xl font-bold text-[#328eef]"><a href="/">notesMaDr</a></h1>
                <h2 class="text-2xl text-[#fffb00]">Take notes. Never forget.</h2>
            </div>
        </header>
        <form class="grid grid-cols-1 sm:flex">
        <div>
        <div class="flex flex-col pr-6">
            <input id="note-title" class="bg-black width-10 border mb-4" placeholder="Note title">
        </div>
            <textarea id="note-body" class="bg-black border" placeholder="Enter note text"></textarea>
            <button id="remove-note" class="text-red-500 hover:text-red-800">Remove note</button>
        </div>
        <div>
            <div class="mb-2 flex justify-between">
                <span id="last-edited"></span>
                <a class="text-green-500 hover:text-[#328eef]" href="/index.html">Save note</a>
            </div>
        </div>
        </form>
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
